<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/templateISC.css"/>
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <f:event type="preRenderView" listener="#{templateBean.initDatos()}"/>
        <f:event type="preRenderView" listener="#{loginController.verificarSesion()}"/>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"/>


        <title>ITST</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <h:form id="navbar">
                    <nav class="navbar navbar-expand-lg sticky-top nav-ISC">

                        <p:commandButton value=">" class="boton" icon="ui-icon-transferthick-e-w" oncomplete="PF('sidebar1').show()" style=" margin-right: 15px;"></p:commandButton>

                        <a class="navbar-brand" href="#">
                            <p:graphicImage library="images" name="msi.png" width="40" alt="user image" class="d-inline-block align-top"/>

                            I.T.S.T.
                        </a>
                        
                        <h:commandLink>
                            <p:graphicImage library="images" name="home.png" class="icono"/>
                        </h:commandLink>

                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" style="color:  white;">
                            <span class="navbar-toggler-icon" style="color: white;"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mr-auto w-100 justify-content-end text-center">


                                <p:spacer width="10" height="0" />
                                <li class="nav-item active">
                                    <p:graphicImage id="IconoUsuario" value="RenderImage?Image_Id=0&amp;contexto=IconoSesion"  class="icono" ></p:graphicImage>
                                    <p:overlayPanel id="imgPanel" for="IconoUsuario" class="panel" showEffect="blind" hideEffect="explode" showEvent="mouseover" hideEvent="mousedown"
                                                    dismissable="true" showCloseIcon="true" style="width: 200px; height: 200px;">

                                        <p:graphicImage id="IconoUser" value="RenderImage?Image_Id=0&amp;contexto=IconoSesion"  class="icono" ></p:graphicImage> 
                                        <p:separator/>
                                        <p:outputLabel value="#{templateBean.nombre} #{templateBean.carrera}" class="texto" style="font-size: small;"/>
                                        <p:outputLabel value="En linea" style="color: green; font-size: small;"/>
                                        <p:separator/>
                                        <p:commandButton id="ajustes" icon="ui-icon-gear" iconPos="center"  style="float: left;"/>
                                        <p:tooltip id="toolTip1" for="ajustes" value="Ajustes"
                                                   showEffect="clip" hideEffect="explode" position="bottom"/>
                                        <p:commandButton id="salir" action="#{loginController.borrarSession()}" icon=" ui-icon-power" iconPos="center" style="float: right;">
                                            <p:confirm header="Confirme" message="Esta seguro de Salir?" icon=" ui-icon-alert " />
                                        </p:commandButton>
                                        <p:confirmDialog global="true" showEffect="explode" hideEffect="explode">
                                            <p:commandButton value="Si" styleClass="ui-confirmdialog-yes" icon="ui-icon-circle-check" />
                                            <p:commandButton value="No"  styleClass="ui-confirmdialog-no" icon="ui-icon-circle-close" style="float: right;" />
                                        </p:confirmDialog>
                                        <p:tooltip id="toolTip2" for="salir" value="Salir"
                                                   showEffect="clip" hideEffect="explode" position="bottom"/>
                                    </p:overlayPanel> 
                                </li>
                                <li class="nav-item">
                                    <p:outputLabel value="#{templateBean.nombre}" class="texto nav-link"/>
                                </li>
                                <p:spacer width="10" height="0" />
                                <li class=" nav-item active">

                                    <a href="#" class="notification">
                                        <p:graphicImage library="images" name="notification2.png" class="icono color-icono">
                                            <span class="badge">3</span>
                                        </p:graphicImage>
                                    </a>

                                </li>

                                <p:spacer width="20" height="10" />
                                <li class="nav-item active">

                                    <p:graphicImage id="IconoCarrera" value="RenderImage?Image_Id=0&amp;contexto=IconoCarrera"  class="icono" ></p:graphicImage>

                                </li>
                                <p:spacer width="10" height="0" />
                                <li class="nav-item">
                                    <p:outputLabel value="#{templateBean.carrera}" class="texto nav-link"/>
                                </li>


                            </ul>

                        </div>
                    </nav>
                </h:form>

            </ui:insert>
        </div>
        <div>

            <div id="left">
                <ui:insert name="left">
                    <p:sidebar widgetVar="sidebar1" class="sidebar" baseZIndex="10000">
                        <h1 class="texto text-center" style="font-weight:normal">Secciones</h1>
                        
                        <h:form>
                            <div class="text-center">
                            <p:graphicImage id="IconoUsuario" value="RenderImage?Image_Id=0&amp;contexto=IconoSesion"  class="icono" ></p:graphicImage>
                            <br/>
                            <p:outputLabel value="#{templateBean.nombre} #{templateBean.carrera}" class="texto" style="font-size: small; text-align: center;"/>
                            <br/>
                            <p:outputLabel value="En linea" class="text-center" style="color: green; font-size: small;"/>
                             </div>     
                            <p:menu id="menus" toggleable="true"  style="width: 100%; background: rgba(255,255,255,0.5);">
                                <p:submenu label="Horario">
                                    <p:menuitem value="Mostrar" action="#{menuView.save}"  icon="ui-icon-person" />
                                    <p:menuitem value="Ajustes" action="#{menuView.update}"  icon="ui-icon-person"/>
                                </p:submenu>
                                <p:separator  style="width:98%;height:20px; margin-top: 5px; margin-bottom: 5px;" />
                                <p:submenu label="Pendientes">
                                    <p:menuitem value="Todos los pendientes" url="#{appBean.baseUrl}faces/views/Productos.xhtml"  ajax="false" icon=" ui-icon-cart"/>
                                    <p:menuitem value="Tareas" ajax="false" icon=" ui-icon-cart"/>
                                </p:submenu>
                                <p:separator  style="width:98%;height:20px; margin-top: 5px; margin-bottom: 5px;" />
                                <p:submenu label="Calificaciones">
                                    <p:menuitem value="Lista de Calificaciones" url="#{appBean.baseUrl}faces/views/Usuarios.xhtml" icon="ui-icon-person"/>
                                    <p:menuitem value="Reticula" url="#{appBean.baseUrl}faces/views/Reticula.xhtml" icon="ui-icon-clipboard"/>
                                </p:submenu>
                            </p:menu>

                        </h:form> 
                        <p:commandButton id="bts" icon="ui-icon-power" iconPos="center" class="boton" style="float: left; margin-top: 5px;"></p:commandButton>
                        <p:commandButton id="bt" icon="ui-icon-seek-prev" iconPos="center" class="boton" oncomplete="PF('sidebar1').hide()" style="float: right; margin-top: 5px;"/>
                    </p:sidebar>
                </ui:insert>
            </div>

            <div id="content" class="center_content">
                <ui:insert name="content">
                    Content
                </ui:insert>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">
                <div class="footer" style="height: 30px;">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="text-center">
                                    <p >© 2019 Luis Galvan . En desarrollo desde Agosto/2018

                                    </p>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </ui:insert>
        </div>
        <!-- script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    </h:body>

</html>
